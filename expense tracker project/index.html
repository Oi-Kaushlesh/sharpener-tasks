<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Expense Tracker</title>
</head>
<body>
    <form onsubmit="handleFormSubmit(event)" class="form-control-lg container" >
        <label for="amount" class="form-label">Choose Expense Amount: </label>
        <input type="number" name="amount" id="amount" class="form-control">
        <label for="description" class="form-label">Choose Description: </label>
        <input type="text" id="description" name="description"class="form-control">
        <label for="category"class="form-label">Choose a category: </label>
        <select class="form-select" id="category">
            <option>Fuel</option>
            <option>Food</option>
            <option>Electricity</option>
            <option>Movie</option>
        </select>
        <br>
        <button class="btn btn-primary" type="submit">Add Expense</button>
    </form>
    <div class="container">
    <ul class="list-group list-group-flush" id="list">

    </ul>
</div>
    <script src="projectindex.js"></script>
</body>
</html>
