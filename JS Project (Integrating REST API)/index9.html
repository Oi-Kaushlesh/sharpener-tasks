<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Student list</title>
</head>
<body style="background-image: url('https://4kwallpapers.com/images/walls/thumbs_3t/10045.png');">
    <form onsubmit="formSubmit(event)" class="form-control-lg container">
        <div style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
            <h1 >Student Manager</h1>
            <p>All Students: <span id="studentCount">0</span></p>
        </div>
        <div style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <label for="name" class="form-label">Name :</label>
        <input type="text" id="name" name="name"><br>
        <label for="mobile" class="form-label">Mobile :</label>
        <input type="tel" id="mobile" name="mobile"><br>
        <label for="address" class="form-label">Address :</label>
        <input type="text" id="address" name="address"><br>
        <button type="submit" class="btn btn-outline-primary">Add</button>
    </div>
    </form>
    <br>
    <div class="container" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-weight: bold;">
        <h2>All Students</h2>
        <ul class="list-group list-group-flush" id="list"></ul>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="index9.js"></script>

</html>
